<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla::head}">
        <title>LifeTech Technologies - Listado de Pedidos</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"></header>

        <section class="py-4 mb-4 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Listado de Pedidos</h2>
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Imagen</th>
                                    <th>Descripción</th>
                                    <th>Precio</th>
                                    <th>Total</th>
                                    <th>Acción</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="pedido : ${pedidos}">
                                    <td th:text="${pedido.id}">1</td>
                                    <td>
                                        <img th:src="@{${pedido.imagen}}" alt="Imagen" class="img-fluid" style="max-width: 100px;"/>
                                    </td>
                                    <td th:text="${pedido.descripcion}">Descripción del pedido</td>
                                    <td th:text="${pedido.precio}">0.00</td>
                                    <td th:text="${pedido.total}">0.00</td>
                                    <td>
                                        <a th:href="@{/pedido/detalle/}+${pedido.id}" class="btn btn-primary">Ver Detalle</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>

        <footer th:replace="~{layout/plantilla :: footer}"></footer>
    </body>
</html>
